  <!-- student information form -->
<section id="student-information" class="row">
   <div class="student-information-text col-lg-12">
     <h1 class="student-text-h1">Student Information</h1>
    </div>
    <div class="col-lg-4 m-auto">
      <form class="was-validated" action="student-information-sheet.html"  method="post" onsubmit="getName()">
       <div class="form-group">
         <input id="userInput" type="text" class="form-control is-invalid" placeholder="Enter Full Name" required>
     </div>
      <div class="form-group">
        <select id="dropDown1" class="form-control is-invalid" name="dropDown1" onchange="ChangeDropContent(this, 'dropDown2');" required>
         <option value="">Campus</option>
         <option value="">Gardan Campus</option>
         <option value="">Main Cmpus</option>
         <option value="">SRH pabbi Campus</option>
         <option value="">Timargara Campus</option>
         <option value="">University College for Women</option>
        </select>
        </div>
        <div class="form-group">
            <select class="form-control is-invalid" name="program" required>
              <option value="">Program</option>
              <option value="">BS</option>
              <option value="">Ms</option>
              <option value="">M.Phil</option>
              <option value="">Ph.D</option>
            </select>
        </div>
        <div class="form-group">
          <select id="dropDown2" class="form-control is-invalid" name="dropDown2" required>
          <option value="">First select Campus</option>
         </select>
        </div>
                    <div class="form-group">
                      <select class="form-control is-invalid" name="semester" required>
                        <option value="">Select You Semester</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                      </select>
                    </div>
                                        <!-- /* botton submit -->
                    <div class="form-group">
                      <button  class="btn btn-submit btn-lg btn-block" type="submit" value="submit">Submit</button>
                    </div>
                 </form>
               </div>
</section>
